apiVersion: apps/v1
kind: Deployment
metadata:
  name: model
  labels:
    app: model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model
  template:
    metadata:
      labels:
        app: model
    spec:
      containers:
      - name: model
        image: ghcr.io/remla24-team-5/model-service:v0.1.7
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: service-model
spec:
  type: ClusterIP
  selector:
    app: model
  ports:
    - port: 8000
      targetPort: 8000