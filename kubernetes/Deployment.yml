apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: app
        image: ghcr.io/remla24-team-5/app:latest
        ports:
        - containerPort: 5000
        env:
        - name: model_service_url
          value: http://172.17.0.1:8000
      - name: service
        image: ghcr.io/remla24-team-5/model-service:latest
        ports:
        - containerPort: 8000