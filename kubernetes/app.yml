apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: ghcr.io/remla24-team-5/app:latest
        ports:
        - containerPort: 5000
        env:
        - name: model_service_url
          valueFrom:
            configMapKeyRef:
              name: config
              key: model.url
---
apiVersion: v1
kind: Service
metadata:
  name: service-app
spec:
  type: LoadBalancer
  selector:
    app: app
  ports:
    - port: 5000
      targetPort: 5000
