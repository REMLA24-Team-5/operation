apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-v1
  labels:
    app: model
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model
      version: v1
  template:
    metadata:
      labels:
        app: model
        version: v1
    spec:
      containers:
      - name: model
        image: ghcr.io/remla24-team-5/model-service:v0.1.19

        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /home/resources
          name: model-volume
      volumes:
      - name: model-volume
        hostPath:
          path: /vagrant/volume
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: model-v1
  labels:
    app: model
    version: v1
spec:
  type: ClusterIP
  selector:
    app: model
    version: v1
  ports:
  - port: 8000
    targetPort: 8000
---

